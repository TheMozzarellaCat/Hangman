<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hangman Game</title>
  <style>
    /* Ensure body and html take full width and height */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #hangman-container {
      text-align: center;
      padding: 20px;
    }

    #word-container {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    #guesses-left {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    #letters, #incorrect-letters {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    canvas {
      border: 1px solid #000;
      margin-bottom: 20px;
    }

    /* Popup styling */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    #popup-message {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    #play-again-btn {
      font-size: 1rem;
      padding: 10px 20px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    /* Mobile friendly adjustments */
    @media (max-width: 600px) {
      #word-container {
        font-size: 1.5rem;
      }
      #guesses-left {
        font-size: 1.2rem;
      }
      canvas {
        width: 100%;
        height: auto;
      }
      #keyboard-input {
        width: 100%;
        font-size: 18px;
      }
    }

    /* Virtual Keyboard adjustments */
    #keyboard-input {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 9999;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      opacity: 0;
    }
  </style>
</head>
<body>
  <div id="hangman-container">
    <div id="word-container"></div>
    <div id="guesses-left"></div>
    <canvas id="hangman-canvas" width="200" height="200"></canvas>
    <div id="letters"></div>
    <div id="incorrect-letters"></div>
  </div>
  <div class="popup" id="popup">
    <div class="popup-content">
      <div id="popup-message"></div>
      <button id="play-again-btn">Play Again</button>
    </div>
  </div>
  
  <!-- Virtual keyboard input field -->
  <input type="text" id="keyboard-input" style="opacity: 0;">

  <script>
    const words = ["javascript", "sql", "html", "programming", "depression"];

    let selectedWord = words[Math.floor(Math.random() * words.length)];
    let guessedLetters = [];
    let guessedIncorrect = [];
    let guessesLeft = 8;
    let gameOver = false;

    const canvas = document.getElementById("hangman-canvas");
    const ctx = canvas.getContext("2d");

    function drawHangman(incorrectGuesses) {
      switch (incorrectGuesses) {
        case 1:
          ctx.beginPath();
          ctx.moveTo(20, 50);
          ctx.lineTo(20, 350);
          ctx.stroke();
          ctx.beginPath();
          ctx.moveTo(20, 50);
          ctx.lineTo(100, 50);
          ctx.stroke();
          ctx.beginPath();
          ctx.moveTo(100, 50);
          ctx.lineTo(100, 75);
          ctx.stroke();
          break;
        case 2:
          ctx.beginPath();
          ctx.arc(100, 90, 15, 0, Math.PI * 2);
          ctx.stroke();
          break;
        case 3:
          ctx.beginPath();
          ctx.moveTo(100, 105);
          ctx.lineTo(100, 140);
          ctx.stroke();
          break;
        case 4:
          ctx.beginPath();
          ctx.moveTo(100, 115);
          ctx.lineTo(90, 140);
          ctx.stroke();
          break;
        case 5:
          ctx.beginPath();
          ctx.moveTo(100, 115);
          ctx.lineTo(110, 140);
          ctx.stroke();
          break;
        case 6:
          ctx.beginPath();
          ctx.moveTo(100, 140);
          ctx.lineTo(95, 170);
          ctx.stroke();
          break;
        case 7:
          ctx.beginPath();
          ctx.moveTo(100, 140);
          ctx.lineTo(105, 170);
          ctx.stroke();
          break;
      }
    }

    function init() {
      displayWord();
      displayGuessesLeft();
    }

    function displayWord() {
      const wordContainer = document.getElementById("word-container");
      const displayWord = selectedWord
        .split("")
        .map((letter) => (guessedLetters.includes(letter) ? letter : "_"))
        .join(" ");
      wordContainer.textContent = displayWord;
    }

    function displayGuessesLeft() {
      const guessesLeftContainer = document.getElementById("guesses-left");
      guessesLeftContainer.textContent = `Guesses left: ${guessesLeft}`;
    }

    function displayIncorrectLetters() {
      const incorrectLettersContainer =
        document.getElementById("incorrect-letters");
      incorrectLettersContainer.textContent = `Incorrect letters: ${guessedIncorrect.join(
        ", "
      )}`;
    }

    function guess(letter) {
      if (gameOver) return;

      if (selectedWord.includes(letter)) {
        if (!guessedLetters.includes(letter)) {
          guessedLetters.push(letter);
        }
      } else {
        if (!guessedIncorrect.includes(letter)) {
          guessedIncorrect.push(letter);
          guessesLeft--;
          drawHangman(8 - guessesLeft);
        }
      }

      displayWord();
      displayGuessesLeft();
      displayIncorrectLetters();
      checkWinOrLoss();
    }

    function checkWinOrLoss() {
      if (
        selectedWord
          .split("")
          .every((letter) => guessedLetters.includes(letter))
      ) {
        endGame("Congratulations! You won!");
      } else if (guessesLeft === 0) {
        endGame(`You lost! The word was "${selectedWord}".`);
      }
    }

    function endGame(message) {
      gameOver = true;
      const popup = document.getElementById("popup");
      const popupMessage = document.getElementById("popup-message");
      popupMessage.textContent = message;
      popup.style.display = "flex";
    }

    function resetGame() {
      selectedWord = words[Math.floor(Math.random() * words.length)];
      guessedLetters = [];
      guessedIncorrect = [];
      guessesLeft = 8;
      clearCanvas();
      init();
      gameOver = false;
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    window.onload = function () {
      init();
      // Focus on the input field to trigger keyboard
      document.getElementById("keyboard-input").focus();
    };

    // Function to handle keyboard events
    document.getElementById("keyboard-input").addEventListener("keydown", function (event) {
      if (event.keyCode >= 65 && event.keyCode <= 90) {
        const letter = String.fromCharCode(event.keyCode).toLowerCase();
        guess(letter);
      }
    });

    // Play again button click event
    document
      .getElementById("play-again-btn")
      .addEventListener("click", () => {
        const popup = document.getElementById("popup");
        popup.style.display = "none";
        resetGame();
      });
  </script>
</body>
</html>

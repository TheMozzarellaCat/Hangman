<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: block;
            background-color: #f4f4f4;
        }

        .container {
            margin: 50px auto;
            width: 320px; /* fixed width for layout */
        }

        .board {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            position: relative;
            display: block;
        }

        .cell {
            width: 33.33%;
            height: 33.33%;
            display: inline-block;
            vertical-align: top;
            background-color: #fff;
            border: 1px solid #000;
            font-size: 32px;
            line-height: 100px;
            cursor: pointer;
            box-sizing: border-box;
        }

        .status {
            margin-top: 20px;
            font-size: 20px;
        }

        .reset {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .reset:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="board" id="board">
            <!-- 9 divs will be created here dynamically -->
        </div>
        <div class="status" id="status">Player X's turn</div>
        <button class="reset" id="resetBtn">Reset Game</button>
    </div>

    <script>
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        const boardElement = document.getElementById('board');
        const statusElement = document.getElementById('status');
        const resetBtn = document.getElementById('resetBtn');

        // Create the game board dynamically
        for (let i = 0; i < 9; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.dataset.index = i;
            cell.addEventListener('click', handleCellClick);
            boardElement.appendChild(cell);
        }

        // Handle cell click
        function handleCellClick(event) {
            const index = event.target.dataset.index;

            if (gameBoard[index] !== '') {
                return; // Cell already filled
            }

            gameBoard[index] = currentPlayer;
            event.target.textContent = currentPlayer;

            if (checkWinner()) {
                statusElement.textContent = `Player ${currentPlayer} wins!`;
                boardElement.removeEventListener('click', handleCellClick); // Disable further clicks
                return;
            }

            // Switch players
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            statusElement.textContent = `Player ${currentPlayer}'s turn`;

            if (gameBoard.every(cell => cell !== '')) {
                statusElement.textContent = "It's a draw!";
            }
        }

        // Check for a winner
        function checkWinner() {
            const winPatterns = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    return true;
                }
            }
            return false;
        }

        // Reset the game
        resetBtn.addEventListener('click', resetGame);

        function resetGame() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            statusElement.textContent = "Player X's turn";
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => cell.textContent = '');
            boardElement.addEventListener('click', handleCellClick);
        }
    </script>
</body>
</html>

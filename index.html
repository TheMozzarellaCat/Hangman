        .board {

            display: block;

        .cell {
            width: 33.33%;
            height: 33.33%;
            display: inline-block;
            vertical-align: top;
            background-color: #fff;
            border: 1px solid #000;
            font-size: 48px; /* Increased font size for visibility */
            line-height: 100px;
            cursor: pointer;
            box-sizing: border-box;
            font-weight: bold; /* Make the X and O bold */
            color: #333; /* Dark color for better contrast */
        }

        .status {
            margin-top: 20px;
            font-size: 20px;
        }

        .reset {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .reset:hover {
            background-color: #45a049;
        }

        /* Ensure the game is responsive on mobile */
        @media screen and (max-width: 400px) {
            .container {
                width: 280px; /* Reduce container width on smaller screens */
            }
            .board {
                width: 270px;
                height: 270px;
            }
            .cell {
                font-size: 40px; /* Adjust font size for smaller screens */
                line-height: 80px;
            }
        }

        /* Popup styling */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 999; /* Ensure popup is above everything else */
        }

        .popup button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #45a049;
        }

        /* Shadow overlay styling */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Dark background */
            z-index: 998; /* Ensure overlay is below the popup */
            display: none; /* Hidden by default */
        }

        /* Arrow link in top left corner */
        .arrow-link {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 30px;
            text-decoration: none;
            color: #333;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .arrow-link:before {
            content: '‚Üê'; /* Left arrow character */
            font-size: 40px; /* Adjust size of arrow */
        }

    </style>
</head>
